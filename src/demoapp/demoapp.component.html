<mat-sidenav-container class="demo-root" fullscreen>
  <mat-sidenav #start>
    <mat-nav-list>
      <a *ngFor="let navItem of navItems" md-list-item (click)="start.close()" [routerLink]="[navItem.route]">
        {{navItem.name}}
      </a>

      <hr>

      <a *ngFor="let navItem of navUIItems" md-list-item (click)="start.close()" [routerLink]="[navItem.route]">        
        {{navItem.name}}
      </a>
    </mat-nav-list>
    <button md-button (click)="start.close()">{{'Home.CloseButton' | translate}}</button>
  </mat-sidenav>

  <div>
    <mat-toolbar color="primary">
      <button md-icon-button (click)="start.open()">
        <mat-icon class="md-24">menu</mat-icon>
      </button>
      <div class="demo-toolbar">
        <h1>{{'Home.AppTitle' | translate}}</h1>
        <div>
          <mat-select [(ngModel)]="selectedLanguage" (change)="onLanguageChange()" name="lang">
            <mat-option *ngFor="let lang of availableLanguages" [value]="lang.Value">
              {{ lang.DisplayName | translate }}
            </mat-option>
          </mat-select>
          <button md-icon-button (click)="toggleFullscreen()" title="Toggle fullscreen">
            <mat-icon class="md-24">fullscreen</mat-icon>
          </button>
          <a md-icon-button href="https://github.com/alvachien/datastructure" title="Go to Source repo">
            <mat-icon class="md-24">code</mat-icon>
          </a>
        </div>
      </div>
    </mat-toolbar>

    <div #root="$implicit" dir="ltr" class="demo-content" [ngSwitch]="changeDetectionStrategy">
      <div *ngSwitchDefault>
        <router-outlet></router-outlet>
      </div>

      <demo-app-on-push *ngSwitchCase="'OnPush'">
        <router-outlet></router-outlet>
      </demo-app-on-push>
    </div>
  </div>
</mat-sidenav-container>
