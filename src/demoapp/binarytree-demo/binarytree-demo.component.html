<mat-card class="demo-kmp demo-basic">
  <mat-toolbar color="primary">{{'DataStructure.BinaryTree' | translate}} Demo</mat-toolbar>
  <mat-card-content>
    <p>
      <mat-input-container class="example-full-width">
        <textarea mdInput placeholder="Detail">{{DetailSteps}}</textarea>
      </mat-input-container>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button md-button (click)="onCalc()">GO</button>
    <button md-button>RESET</button>
  </mat-card-actions>
</mat-card>
