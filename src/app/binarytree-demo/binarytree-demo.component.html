<mat-card class="control-card">
  <mat-toolbar color="primary">{{'DataStructure.BinaryTree' | transloco}} Demo</mat-toolbar>
  <mat-card-content>
    <div>
      <mat-form-field class="control-full-width">
        <textarea matInput placeholder="Detail">{{DetailSteps}}</textarea>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onCalc()">GO</button>
    <button mat-button>RESET</button>
  </mat-card-actions>
</mat-card>
