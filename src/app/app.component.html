<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">{{'Home.AppTitle' | transloco}}</h1>
    <div class="flex-spacer"></div> 
    <mat-form-field>
      <mat-select [(ngModel)]="selectedLanguage" (change)="onLanguageChange()" name="lang">
        <mat-option *ngFor="let lang of availableLanguages" [value]="lang.Value">
          {{ lang.DisplayName | transloco }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-icon-button (click)="toggleFullscreen()" title="Toggle fullscreen">
      <mat-icon class="md-24">fullscreen</mat-icon>
    </button>
    <a mat-icon-button href="https://github.com/alvachien/datastructure" title="Go to Source repo">
      <mat-icon class="md-24">code</mat-icon>
    </a>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item *ngFor="let navItem of navItems" (click)="snav.close()" [routerLink]="[navItem.route]">
          {{ navItem.name }}
        </a>

        <hr />

        <a mat-list-item *ngFor="let navItem of navUIItems" (click)="snav.close()" [routerLink]="[navItem.route]">
          {{ navItem.name }}
        </a>
      </mat-nav-list>
      <button mat-button (click)="snav.close()">{{'Home.CloseButton' | transloco}}</button>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="demo-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
